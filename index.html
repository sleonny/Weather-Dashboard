<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div id="search" style="text-align: center"></div>
    <h3>Please Enter Your City, State & Country</h3>
    <input
      id="city"
      type="text"
      class="form-control mr-2"
      placeholder="City"
      style="text-align: center; width: 200px"
    />
    <input
      id="state"
      type="text"
      class="form-control mx-2"
      placeholder="State"
      style="text-align: center; width: 200px"
    />
    <input
      id="country"
      type="text"
      class="form-control ml-2"
      placeholder="Country"
      style="text-align: center; width: 200px"
    />
    <input
      id="submitButton"
      class="btn btn-default"
      type="submit"
      value="Get That Weather"
      style="width: 200px"
    />

    <div id="savedCitiesContainer">
      <h2>Saved Cities</h2>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <ul id="savedCitiesList"></ul>
      <button id="save">Save</button>
      <button id="delete">Delete</button>
    </div>

    <div id="savedCitiesOutput">
      <h3>Saved Cities:</h3>
      <ul id="savedCitiesOutputList"></ul>
    </div>

    <div class="right-now" style="text-align: center">
      <h3>Current Conditons</h3>
      <p>City: <span id="town"></span></p>
      <p>Date: <span id="date"></span></p>
      <p><span id="icon"></span></p>
      <p>Temperature: <span id="temp"></span></p>
      <p>Weather: <span id="weather"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
      <p>Wind: <span id="wind"></span></p>
    </div>

    <div id="forecast-container"></div>

    <script src="assets/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
